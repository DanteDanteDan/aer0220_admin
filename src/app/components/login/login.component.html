<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>AEROBOT PLANET</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon.ico">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/icons.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/metismenu.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body class="account-body">
    ​
    <!-- THS CLOUD LOGIN -->
    <div class="row vh-100">
        <div class="col-lg-3  pr-0">
            <div class="card mb-0 shadow-none">
                <div class="card-body">
                    <div class="px-3">
                        <div class="media">
                            <div class="media-body ml-3 align-self-center">
                                <h4 class="mt-0 mb-1">SISTEMA DE INSCRIPCIONES</h4>
                                <p class="text-muted mb-0">Ingresa con tu cuenta para continuar.</p>
                            </div>
                        </div>
                        <form class="form-horizontal my-4" action="dashboard" (ngSubmit)="onLogin()">
                            <div class="form-group">
                                <label for="username">CORREO ELECTRÓNICO</label>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1"><i class="mdi mdi-account-outline font-16"></i></span>
                                    </div>
                                    <input type="text" class="form-control" name="email" id="email" [(ngModel)]="user.email" placeholder="INGRESA TU CORREO">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="userpassword">CLAVE DE ACCESO</label>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon2"><i class="mdi mdi-key font-16"></i></span>
                                    </div>
                                    <input type="password" class="form-control" name="password" id="password" [(ngModel)]="user.password" placeholder="INGRESA TU CLAVE">
                                </div>
                            </div>
                            <div class="form-group row mt-4">
                                <div class="col-sm-6">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="customControlInline">
                                        <label class="custom-control-label" for="customControlInline">Recordar Datos</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mb-0 row">
                                <div class="col-12 mt-2">
                                    <button class="btn btn-primary btn-block waves-effect waves-light" type="submit">INGRESAR <i class="fas fa-sign-in-alt ml-1"></i></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-9 p-0 d-flex justify-content-center">
            <div class="accountbg d-flex align-items-center">
                <div class="account-title text-white text-center">
                    <h4 class="mt-3">CENTRO DE OPERACIONES</h4>
                    <div class="border w-25 mx-auto border-primary"></div>
                    <h1 class="">AEROBOT PLANET</h1>
                </div>
            </div>
        </div>
    </div>
    <!-- //THS CLOUD LOGIN -->
    ​
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/metisMenu.min.js"></script>
    <script src="assets/js/waves.min.js"></script>
    <script src="assets/js/jquery.slimscroll.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
